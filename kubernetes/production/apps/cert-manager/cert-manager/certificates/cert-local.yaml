apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-local-production
  namespace: cert-manager
spec:
  secretName: local-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_CLUSTER_LOCAL_DOMAIN}"
    - "*.${SECRET_CLUSTER_LOCAL_DOMAIN}"
