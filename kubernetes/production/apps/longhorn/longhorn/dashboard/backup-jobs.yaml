---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-snapshot
  namespace: longhorn-system
spec:
  cron: "0 2 * * *"  # Daily at 2 AM
  task: "snapshot"
  groups:
    - default
  retain: 7  # Retain snapshots for 7 days
  concurrency: 1
  labels:
    job-type: snapshot
    schedule: daily
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-backup
  namespace: longhorn-system
spec:
  cron: "0 3 * * 0"  # Weekly on Sunday at 3 AM
  task: "backup"
  groups:
    - default
  retain: 4  # Retain backups for 4 weeks
  concurrency: 1
  labels:
    job-type: backup
    schedule: weekly
