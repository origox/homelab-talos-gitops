---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-1
  namespace: longhorn-system
spec:
  cron: "0 12 * * 1-7"
  task: "snapshot"
  groups:
  - default
  retain: 7
  concurrency: 2
  labels:
    label/1: type
    label/2: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-1
  namespace: longhorn-system
spec:
  cron: "0 14 * * 7"
  task: "backup"
  groups:
  - default
  retain: 3
  concurrency: 2
  labels:
    label/1: type
    label/2: backup