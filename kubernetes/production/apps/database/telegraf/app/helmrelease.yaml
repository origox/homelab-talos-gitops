---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app telegraf
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: telegraf
      version: 1.32.0
      sourceRef:
        kind: HelmRepository
        name: influxdb
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    envFromSecret:
      secretName: telegraf-secrets
    config:
      agent:
        interval: "10s"
        round_interval: true
        metric_batch_size: 1000
        metric_buffer_limit: 10000
        collection_jitter: "0s"
        flush_interval: "10s"
        flush_jitter: "0s"
        precision: ""
        debug: false
        quiet: false
        logfile: ""
        hostname: ""
        omit_hostname: false
      outputs:
        - influxdb:
            urls:
              - "http://influxdb.monitoring.svc:8086"
            database: "telegraf"
            token: "$INFLUXDB_TOKEN"
      inputs:
        - cpu:
            percpu: true
            totalcpu: true
            collect_cpu_time: false
            report_active: false
    
