---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app influxdb
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: influxdata/influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdb
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 50Gi
      ## Configure resource requests and limits
    influxdb:
      resources:
        requests:
          memory: 256Mi
          cpu: 200m
        limits:
          memory: 4Gi
          cpu: 2000m
    metrics:
      enabled: true
    auth:
      existingSecret: influxdb-secrets
