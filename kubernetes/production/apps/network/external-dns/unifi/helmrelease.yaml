---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    logLevel: debug
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.3.1@sha256:593eeb3594a8418084d3235b2a30ca8aa4c58b949fac3433b86df6c725364e32
        env:
          - name: UNIFI_HOST
            value: ${UNIFI_HOST}
          - name: UNIFI_USER
            value: ${EXTERNAL_DNS_UNIFI_USER}
          - name: UNIFI_PASS
            value: ${EXTERNAL_DNS_UNIFI_PASS}
          - name: LOG_LEVEL
            value: "debug"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    rbac:
      additionalPermissions:
        - apiGroups: ["traefik.containo.us", "traefik.io"]
          resources: ["ingressroutes", "ingressroutetcps", "ingressrouteudps"]
          verbs: ["get", "watch", "list"]
    extraArgs:
      - --ignore-ingress-tls-spec
      - --traefik-disable-legacy
      - --source=traefik-proxy
    policy: sync
    sources: ["service", "ingress", "crd"]
    txtOwnerId: main
    txtPrefix: k8s.main.
    domainFilters:
      - "frandberg.live"
      - ${SECRET_CLUSTER_LOCAL_DOMAIN}
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/auto: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
